<style>
/* ====== CSS ANDA TETAP SAMA PERSIS ====== */

body{background:linear-gradient(135deg,#f4faf7,#e8f5ee);display:flex;justify-content:center;padding:20px;color:#0f3b28}

.card:hover{transform:translateY(-4px);box-shadow:0 25px 70px rgba(15,59,40,0.16)}.profile{text-align:center;margin-bottom:20px} .profile img{width:120px;height:120px;border-radius:24px;object-fit:cover;background:#e6f2ec} .title{font-size:30px;font-weight:800;margin-top:12px} .tagline{margin-top:6px;color:#1e8b4c;font-weight:500}

.pills{display:flex;flex-wrap:wrap;gap:10px;justify-content:center;margin:20px 0} .pill{background:#e9f6ef;padding:8px 14px;border-radius:999px;font-size:13px;color:#0f3b28;font-weight:600}

.input-area{display:flex;gap:12px;flex-wrap:wrap;margin-top:10px} .input-box{flex:1;display:flex;align-items:center;background:#fff;border:2px solid #e2f1ea;border-radius:16px;padding:12px;transition:.2s} .input-box:focus-within{border-color:#1e8b4c;box-shadow:0 0 0 4px rgba(30,139,76,0.08)} .input-box i{margin-right:10px; color: #1e8b4c;} .input-box input{border:none;outline:none;flex:1;font-size:15px} .paste-btn { background: none; border: none; cursor: pointer; color: #3b6b55; font-size: 18px; padding: 0 8px; transition: color 0.2s; display: flex; align-items: center; } .paste-btn:hover { color: #1e8b4c; transform: scale(1.05); }

.btn{background:linear-gradient(135deg,#0f3b28,#1e8b4c);color:#fff;border:none;padding:14px 22px;border-radius:16px;cursor:pointer;font-weight:700;transition:.25s;display:flex;align-items:center;gap:8px} .btn:hover{transform:translateY(-1px);box-shadow:0 8px 20px rgba(30,139,76,0.25)} .btn:disabled{opacity:.6;cursor:not-allowed;transform:none;box-shadow:none} .btn-icon-only { background: transparent; border: 2px solid #e2f1ea; border-radius: 16px; padding: 0 16px; color: #0f3b28; font-size: 20px; transition: all 0.2s; } .btn-icon-only:hover { border-color: #1e8b4c; background: #e9f6ef; transform: translateY(-1px); }

.formats{display:flex;gap:12px;margin-top:18px} .format{flex:1;padding:12px;border-radius:14px;border:2px solid #1e8b4c;background:#fff;cursor:pointer;font-weight:700;transition:.2s} .format.active{background:#1e8b4c;color:#fff;box-shadow:0 6px 18px rgba(30,139,76,0.25)}

.steps{display:flex;flex-wrap:wrap;gap:14px;margin:24px 0} .step{flex:1;min-width:150px;background:#f1f8f4;padding:14px;border-radius:18px;font-size:13px;font-weight:500} .step span{display:inline-flex;width:24px;height:24px;border-radius:50%;background:#1e8b4c;color:#fff;align-items:center;justify-content:center;margin-right:6px;font-size:12px}

.result{display:none;margin-top:16px;padding:20px;border-radius:22px;background:#f6fbf8;animation:fade .4s ease} @keyframes fade{from{opacity:0;transform:translateY(10px)}to{opacity:1;transform:translateY(0)}}

.result h3{margin-bottom:6px} .meta{font-size:13px;margin-bottom:12px;color:#3b6b55} .download-btn{width:100%;padding:16px;border:none;border-radius:16px;background:linear-gradient(135deg,#1e8b4c,#0f3b28);color:#fff;font-weight:800;cursor:pointer;transition:.25s;font-size:15px} .download-btn:hover{transform:scale(1.03);box-shadow:0 10px 30px rgba(30,139,76,0.35)} .download-btn.downloading{opacity:0.8;cursor:progress;transform:none} .download-progress{margin-top:10px;height:6px;background:#e2f1ea;border-radius:3px;overflow:hidden;display:none} .download-progress.active{display:block} .progress-bar{height:100%;width:0%;background:#1e8b4c;transition:width 0.3s ease}

.toast-message { margin-top: 10px; padding: 10px 16px; border-radius: 30px; background: #0f3b28; color: white; font-size: 13px; display: inline-flex; align-items: center; gap: 8px; animation: slideIn 0.3s ease; } @keyframes slideIn { from { opacity: 0; transform: translateY(-10px); } to { opacity: 1; transform: translateY(0); } }

footer{text-align:center;margin-top:20px;font-size:13px;color:#3b6b55}

@media(max-width:600px){.title{font-size:24px}.btn{width:100%;justify-content:center}} </style></head><body>

<div class="container">
<div class="card"><div class="profile">
<img src="nata.jpg" onerror="this.style.display='none';document.getElementById('fallback').style.display='flex'">
<div id="fallback" style="display:none;width:120px;height:120px;border-radius:24px;background:#1e8b4c;color:#fff;align-items:center;justify-content:center;font-size:44px;margin:auto">N</div>
<div class="title">TikTok Downloader by nata~</div>
<div class="tagline"><i class="fa-solid fa-face-smile"></i> Cepat, bersih, tanpa watermark</div>
</div><div class="pills">
<div class="pill">FAST</div>
<div class="pill">SECURE</div>
<div class="pill">NO WM</div>
<div class="pill">MP3/MP4</div>
</div><div class="input-area">
<div class="input-box">
<i class="fa-brands fa-tiktok"></i>
<input id="url" placeholder="Tempel link TikTok di sini">
<button class="paste-btn" id="pasteBtn" type="button" title="Tempel dari clipboard"><i class="fa-regular fa-clipboard"></i></button>
</div>
<button class="btn" id="processBtn"><i class="fa-solid fa-bolt"></i> Ambil Video</button>
</div><div class="formats">
<button class="format active" data-type="mp4">MP4</button>
<button class="format" data-type="mp3">MP3</button>
</div><div class="steps">
<div class="step"><span>1</span>Copy link TikTok</div>
<div class="step"><span>2</span>Tempel lalu ambil</div>
<div class="step"><span>3</span>Auto download</div>
</div><div class="result" id="result">
<h3 id="fileName">tiktok_video.mp4</h3>
<div class="meta" id="meta">Siap diunduh otomatis</div>
<div class="download-progress" id="progressContainer">
<div class="progress-bar" id="progressBar"></div>
</div>
<button class="download-btn" id="downloadBtn">DOWNLOAD SEKARANG</button>
</div></div><footer>Â© 2025 nata~ <i class="fa-solid fa-heart"></i> all rights reversed</footer>
</div><script>
(function(){
let currentFormat="mp4";
let videoData=null;

const APIS=[
url=>`https://api.tikwm.com/video/info?url=${encodeURIComponent(url)}`,
url=>`https://tikdown.org/api/ajaxSearch?url=${encodeURIComponent(url)}`
];

async function fetchJSON(u,timeout=10000){
const c=new AbortController();
setTimeout(()=>c.abort(),timeout);
const r=await fetch(u,{signal:c.signal});
if(!r.ok)throw new Error("http");
return r.json();
}

async function resolveVideo(link){
for(const api of APIS){
try{
const j=await fetchJSON(api(link));

if(j?.data?.play){
return{play:j.data.play,music:j.data.music,id:j.data.id,author:j.data.author};
}

if(j?.links?.nowm){
return{play:j.links.nowm,music:j.links.music,id:"tt",author:"TikTok"};
}

}catch(e){}
}
throw new Error("API gagal semua");
}

function showToast(msg,ok=true){
const t=document.createElement("div");
t.className="toast-message";
t.style.background=ok?"#1e8b4c":"#b34a4a";
t.innerHTML=`${msg}`;
const c=document.querySelector(".container");
const e=document.querySelector(".toast-message");
if(e)e.remove();
c.prepend(t);
setTimeout(()=>t.remove(),4000);
}

function updatePreview(){
if(!videoData)return;
const ext=currentFormat==="mp4"?"mp4":"mp3";
document.getElementById("fileName").innerText=`tiktok_${videoData.id}.${ext}`;
}

function downloadWithProgress(url,name){
return new Promise((res,rej)=>{
const x=new XMLHttpRequest();
x.open("GET",url);
x.responseType="blob";

x.onprogress=e=>{
if(e.lengthComputable){
const p=(e.loaded/e.total)*100;
document.getElementById("progressBar").style.width=p+"%";
document.getElementById("progressContainer").classList.add("active");
}
};

x.onload=()=>{
if(x.status===200){
const a=document.createElement("a");
a.href=URL.createObjectURL(x.response);
a.download=name;
a.click();
setTimeout(()=>{
URL.revokeObjectURL(a.href);
document.getElementById("progressContainer").classList.remove("active");
document.getElementById("progressBar").style.width="0%";
},300);
res();
}else rej();
};

x.onerror=rej;
x.send();
});
}

async function process(){
const link=document.getElementById("url").value.trim();
if(!link.includes("tiktok.com"))return showToast("Link TikTok tidak valid",false);

const btn=document.getElementById("processBtn");
btn.disabled=true;

try{
videoData=await resolveVideo(link);
updatePreview();

document.getElementById("result").style.display="block";
showToast("Video ditemukan");

const u=currentFormat==="mp4"?videoData.play:videoData.music;
if(u)await downloadWithProgress(u,document.getElementById("fileName").innerText);

}catch(e){
showToast("Gagal ambil video",false);
}

btn.disabled=false;
}

// events

document.getElementById("pasteBtn").onclick=async()=>{
try{
const t=await navigator.clipboard.readText();
document.getElementById("url").value=t;
showToast("Link ditempel");
}catch{showToast("Clipboard gagal",false);}
};

document.querySelectorAll(".format").forEach(b=>{
b.onclick=()=>{
document.querySelectorAll(".format").forEach(x=>x.classList.remove("active"));
b.classList.add("active");
currentFormat=b.dataset.type;
updatePreview();
};
});

document.getElementById("processBtn").onclick=process;
})();
</script></body>
</html>
