<script>
(function() {
let currentFormat = "mp4";
let videoData = null;

// ================== DAFTAR API CADANGAN (backup) ==================
// Semua endpoint akan dicoba secara paralel, ambil yang pertama sukses
const API_ENDPOINTS = [
    // TikWM (primary)
    (url) => `https://api.tikwm.com/video/info?url=${encodeURIComponent(url)}`,
    (url) => `https://tikwm.com/api/?url=${encodeURIComponent(url)}`,
    // TikMate (alternatif)
    (url) => `https://api.tikmate.cc/?url=${encodeURIComponent(url)}`,
    // TokMate (kadang berfungsi)
    (url) => `https://api.tokmate.app/?url=${encodeURIComponent(url)}`,
    // TikLive (percobaan)
    (url) => `https://tiktok.live/api/v1/video/info?url=${encodeURIComponent(url)}`,
    // Cadangan lain dari TikWM (endpoint berbeda)
    (url) => `https://api.tikwm.com/api/?url=${encodeURIComponent(url)}`
];

// Helper: fetch dengan timeout
async function fetchWithTimeout(url, timeoutMs = 6000) {
    const controller = new AbortController();
    const id = setTimeout(() => controller.abort(), timeoutMs);
    try {
        const response = await fetch(url, { 
            signal: controller.signal,
            headers: { 'Accept': 'application/json' }
        });
        clearTimeout(id);
        return response;
    } catch (error) {
        clearTimeout(id);
        throw error;
    }
}

// Normalisasi respons dari berbagai API ke format { play, music, id }
function normalizeResponse(json) {
    // TikWM format: { data: { play, music, id } }
    if (json?.data && (json.data.play || json.data.music)) {
        return {
            play: json.data.play,
            music: json.data.music,
            id: json.data.id || 'video'
        };
    }
    // TikMate format: { status: true, data: { video, audio, id } }
    if (json?.status === true && json?.data) {
        if (json.data.video) {
            return {
                play: json.data.video,
                music: json.data.audio || json.data.music,
                id: json.data.id || 'video'
            };
        }
    }
    // TikLive atau format lain: coba field umum
    if (json?.video && json?.video) {
        return {
            play: json.video,
            music: json.music || json.audio,
            id: json.id || 'video'
        };
    }
    // Jika ada field play langsung
    if (json?.play) {
        return {
            play: json.play,
            music: json.music || json.audio,
            id: json.id || 'video'
        };
    }
    throw new Error('Format respons tidak dikenal');
}

// Fungsi utama mengambil data dari API dengan Promise.any
async function fetchFromAPIs(link) {
    const promises = API_ENDPOINTS.map(buildUrl => {
        return (async () => {
            try {
                const url = buildUrl(link);
                const response = await fetchWithTimeout(url, 5000);
                if (!response.ok) throw new Error(`HTTP ${response.status}`);
                const json = await response.json();
                return normalizeResponse(json);
            } catch (e) {
                console.warn('API attempt failed:', e.message);
                throw e; // biar Promise.any lanjut ke next
            }
        })();
    });

    // Gunakan Promise.any untuk mendapatkan hasil pertama yang sukses
    return await Promise.any(promises);
}

// Progress download dengan XHR (lebih akurat progressnya)
function downloadWithProgress(url, filename) {
    return new Promise((resolve, reject) => {
        const xhr = new XMLHttpRequest();
        xhr.open('GET', url, true);
        xhr.responseType = 'blob';

        xhr.onprogress = (e) => {
            if (e.lengthComputable) {
                const percent = (e.loaded / e.total) * 100;
                document.getElementById('progressBar').style.width = percent + '%';
                document.getElementById('progressContainer').classList.add('active');
            }
        };

        xhr.onload = function() {
            if (this.status === 200) {
                const blob = this.response;
                const link = document.createElement('a');
                link.href = URL.createObjectURL(blob);
                link.download = filename;
                link.click();
                setTimeout(() => {
                    URL.revokeObjectURL(link.href);
                    document.getElementById('progressContainer').classList.remove('active');
                    document.getElementById('progressBar').style.width = '0%';
                }, 100);
                resolve();
            } else {
                reject(new Error('Download gagal, status: ' + this.status));
            }
        };

        xhr.onerror = () => reject(new Error('Koneksi bermasalah'));
        xhr.send();
    });
}

// Tampilkan pesan notifikasi sederhana (tanpa mengubah teks asli)
function showToast(msg, isSuccess = true) {
    const toast = document.createElement('div');
    toast.className = 'toast-message';
    toast.innerHTML = `<i class="fa-solid ${isSuccess ? 'fa-check-circle' : 'fa-exclamation-circle'}"></i> ${msg}`;
    toast.style.background = isSuccess ? '#1e8b4c' : '#b34a4a';
    const container = document.querySelector('.container');
    const existing = document.querySelector('.toast-message');
    if (existing) existing.remove();
    container.prepend(toast);
    setTimeout(() => toast.remove(), 3000);
}

// Update tampilan sesuai format
function updatePreview() {
    if (!videoData) return;
    const id = videoData.id || 'video';
    const ext = currentFormat === 'mp4' ? 'mp4' : 'mp3';
    document.getElementById('fileName').innerText = `tiktok_${id}_${currentFormat}.${ext}`;
    document.getElementById('meta').innerText = currentFormat === 'mp4' ? 'Video tanpa watermark siap diunduh' : 'Audio asli siap diunduh';
}

// Proses utama: ambil data dari API
async function process() {
    const link = document.getElementById('url').value.trim();
    if (!link.includes('tiktok.com')) {
        showToast('Link TikTok tidak valid', false);
        return;
    }

    const btn = document.getElementById('processBtn');
    btn.disabled = true;
    btn.innerHTML = '<i class="fa-solid fa-spinner fa-spin"></i> Mencari...';

    try {
        videoData = await fetchFromAPIs(link);
        updatePreview();
        document.getElementById('result').style.display = 'block';
        showToast('Data ditemukan! Silakan download.');

        // Auto download langsung jika ada URL
        const url = currentFormat === 'mp4' ? videoData.play : videoData.music;
        if (url) {
            const fileName = document.getElementById('fileName').innerText;
            // reset progress
            document.getElementById('progressContainer').classList.remove('active');
            document.getElementById('progressBar').style.width = '0%';
            await downloadWithProgress(url, fileName);
        } else {
            showToast('URL tidak tersedia untuk format ini', false);
        }
    } catch (err) {
        console.error(err);
        showToast('Gagal mengambil data: ' + err.message, false);
        document.getElementById('result').style.display = 'none';
    } finally {
        btn.disabled = false;
        btn.innerHTML = '<i class="fa-solid fa-bolt"></i> Ambil Video';
    }
}

// ========== Event Listeners ==========
// Tombol paste interaktif
document.getElementById('pasteBtn').addEventListener('click', async () => {
    try {
        const text = await navigator.clipboard.readText();
        document.getElementById('url').value = text;
        showToast('Link berhasil ditempel');
    } catch (err) {
        showToast('Gagal membaca clipboard: izin diperlukan', false);
    }
});

// Switch format MP4/MP3
document.querySelectorAll('.format').forEach(btn => {
    btn.addEventListener('click', function() {
        document.querySelectorAll('.format').forEach(b => b.classList.remove('active'));
        this.classList.add('active');
        currentFormat = this.dataset.type;
        updatePreview();
    });
});

// Enter di input
document.getElementById('url').addEventListener('keypress', (e) => {
    if (e.key === 'Enter') process();
});

// Tombol proses
document.getElementById('processBtn').onclick = process;

// Tombol download manual
document.getElementById('downloadBtn').onclick = async function() {
    if (!videoData) {
        showToast('Tidak ada data, proses dulu', false);
        return;
    }
    const url = currentFormat === 'mp4' ? videoData.play : videoData.music;
    if (!url) {
        showToast('URL tidak tersedia', false);
        return;
    }

    const btn = this;
    btn.classList.add('downloading');
    btn.innerHTML = '<i class="fa-solid fa-spinner fa-spin"></i> Mengunduh...';
    btn.disabled = true;

    try {
        const fileName = document.getElementById('fileName').innerText;
        document.getElementById('progressContainer').classList.remove('active');
        document.getElementById('progressBar').style.width = '0%';
        await downloadWithProgress(url, fileName);
        showToast('Unduhan selesai');
    } catch (err) {
        showToast('Gagal download: ' + err.message, false);
    } finally {
        btn.classList.remove('downloading');
        btn.innerHTML = 'DOWNLOAD SEKARANG';
        btn.disabled = false;
    }
};

// Fitur tambahan: jika user menempel dengan CTRL+V, kita bisa otomatis trigger? (opsional)
// tapi biarkan manual agar tidak mengganggu

})();
</script>
